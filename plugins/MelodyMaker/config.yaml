id: MelodyMaker
name: Melody Maker
description: This plugin provides a new customizable look and feel for the Melody publishing platform. 
static_version: 1
schema_version: 1
version: 0.2

options:
  fieldsets:
    customization:
      label: Customizations
#  logo:
#    label: 'Application Logo'
#    type: file
#    scope: system
#    fieldset: customization
#    destination: melodymaker
#    tag: MelodyMakerLogo
#    order: 1
  background_color:
    label: 'Background Color'
    type: select
    default: black
    scope: system
    fieldset: customization
    tag: MelodyMakerBackgroundColor
    values: blue,orange,green,turquoise,purple,red,yellow,black
  custom_styles:
    label: 'Custom CSS'
    type: textarea
    rows: 14
    fieldset: customization
    scope: system
    tag: 'MelodyMakerCustomCSS'
    order: 30

#app_themes:
#  melody_purple:
#    label: Melody Purple
#  melody_green:
#    label: Melody Green

applications:
  cms:
    methods:
      save_ui_prefs: $MelodyMaker::MelodyMaker::CMS::save_ui_prefs

callbacks:
  init_request: $MelodyMaker::MelodyMaker::Plugin::init_request
  template_param.header: $MelodyMaker::MelodyMaker::Callbacks::header_param

object_types:
  permission:
    ui_prefs: text
